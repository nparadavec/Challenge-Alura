<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
  <header>
    <img src="/images/Logo.png" alt="Logo Alura">
  </header> 
  
  <main>
    <section>
        <textarea id="inputText" placeholder="Introduce el texto aquí..."></textarea>
        <div>
            <h6 class="información">Solo letras minúsculas y sin acentos</h6>
        </div>

        <div class="botones">
            <button class="bot-encriptar">Encriptar</button>
            <button class="bot-desencriptar">Desencriptar</button>
        </div>

    </section>

    <section>
        <textarea name="mensaje" cols="30" rows="10"></textarea>
        <div>
            <button class="copiar">copiar</button>
        </div>
    </section>
  </main>
</body>
</html>
